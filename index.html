<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Showlist Austin</title>

    <!-- CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- navigation bar -->
    <nav class="navbar navbar-default navbar-justified">
        <div class="container-fluid">
            <a class="navbar-brand">Showlist Austin</a>
        </div>
    </nav>

    <div class="container" id="shows">
        <!-- List the shows -->
        <div class="col-sm-6">
            <div class="list-group">

            </div>
        </div>

        <!-- Add a show -->
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Add a Show</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <input type="date" class="form-control" placeholder="Date" v-model="show.date">
                    </div>
                    
                    <div class="form-group">
                        <input class="form-control" placeholder="Add lineup or event name" v-model="show.name">
                    </div>
                    
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Venue" v-model="show.venue"></textarea>
                    </div>
                    <button class="btn btn-primary" v-on="click: addEvent">Submit</button>
                </div>

            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
    <script src="app.js"></script>
</body>

</html>
